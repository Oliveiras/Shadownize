<html>

<head>
	<title>Shadownizer</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid height-grid">
		<div class="top-header">
			<h1 class="col-xs-12 text-center">Shadownizer</h1>
		</div>
		<div class="menu-bar">
			<button type="button" class="btn btn-default col-xs-4">
				<span class="fa fa-unlock"></span>
				<span class="hidden-xs">Load &amp; Decrypt</span>
			</button>
			<button type="button" class="btn btn-default col-xs-4">
				<span class="fa fa-lock"></span>
				<span class="hidden-xs">Encrypt &amp; Save</span>
			</button>
			<button type="button" class="btn btn-default col-xs-4">
				<span class="fa fa-asterisk"></span>
				<span class="hidden-xs">Generate Password</span>
			</button>
		</div>
		<div class="height-grid">
			<textarea class="form-control height-cell no-resize no-top-radius"></textarea>
		</div>
	</div>

	<script src="https://bitwiseshiftleft.github.io/sjcl/sjcl.js"></script>
	<script src="https://apis.google.com/js/client.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/security-helper.js"></script>
	<script src="js/gdrive.js"></script>
	<script src="js/controller.js"></script>
</body>

</html>
