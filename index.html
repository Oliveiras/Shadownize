<html>

<head>
	<meta charset="utf-8">
	<title>Shadownize</title>
	<script type="text/javascript" charset="utf-8" src="https://bitwiseshiftleft.github.io/sjcl/sjcl.js"></script>
	<script type="text/javascript" charset="utf-8" src="control.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Shadownize</h1>
	<label for="randomField" class="inline-label">Randomize:</label>
	<input type="text" id="randomField">
	<input type="button" id="generateBtn" value="Generate" onclick="generate()">
	<p>
	<label for="contentField" class="inline-label">Content:</label>
	<textarea id="contentField" class="inline-field" rows="20" cols="60"></textarea>
	<p>
	<label for="passwordField" class="inline-label">Password:</label>
	<input type="password" id="passwordField">
	<br>
	<label for="confirmField" class="inline-label">Repeat Password:</label>
	<input type="password" id="confirmField">
	<p>
	<input type="button" id="encryptBtn" value="Encrypt" onclick="encrypt()">
	<input type="button" id="decryptBtn" value="Decrypt" onclick="decrypt()">
</body>

</html>
