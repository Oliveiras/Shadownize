<html>

<head>
    <title>Shadownizer</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="icon.ico" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid height-grid">

        <!-- Title Header -->
        <div class="top-header">
            <h1 class="col-xs-12 text-center">Shadownizer</h1>
        </div>

        <!-- Menu Bar -->
        <div class="menu-bar">
            <button type="button" id="loadBtn" class="btn btn-default col-xs-4">
                <span class="fa fa-unlock"></span>
                <span class="hidden-xs">Load &amp; Decrypt</span>
            </button>
            <button type="button" id="saveBtn" class="btn btn-default col-xs-4">
                <span class="fa fa-lock"></span>
                <span class="hidden-xs">Encrypt &amp; Save</span>
            </button>
            <button type="button" id="generateBtn" class="btn btn-default col-xs-4">
                <span class="fa fa-asterisk"></span>
                <span class="hidden-xs">Generate Password</span>
            </button>
        </div>

        <!-- Content Area -->
        <div class="height-grid">
            <textarea id="contentArea" class="form-control height-cell no-resize no-top-radius"></textarea>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" class="close">&times;</button>
                    <h2 class="modal-title">File's password</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" id="passwordField" class="form-control">
                    </div>
                <button type="submit" id="passwordEnterBtn" data-dismiss="modal" class="btn btn-primary btn-md">Enter</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://bitwiseshiftleft.github.io/sjcl/sjcl.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/scrypto.js"></script>
    <script src="js/gdrive.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
